<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Anton&family=Great+Vibes&family=Lobster&family=Pacifico&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="w-full flex justify-evenly items-center py-2 fixed bg-white z-10">
        <h1 class="text-2xl font-bold font-[Pacifico]">Logo</h1>
        <ul class="md:flex justify-evenly w-1/2 font-[Quicksand] font-bold hidden">
            <li><a href="../index.html#hero">Home</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a>Products</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>

        <button class="border-2 px-2 py-1 rounded-full relative">
        <a href="../cart/cart.html">
            <i class="fa-solid fa-bag-shopping"></i>
            <span id="product-count" class="absolute bg-[#FADA7A] -top-2 left-4 rounded-full px-2">0</span>
        </a>
        </button>
        <button><i class="fa-solid fa-right-to-bracket"></i></button>
    </nav>
<!--Menu Section-->
    <section id="all-products-container" class="bg-[#F0F2BD] py-20 h-full">
        <!--Added to cart-->
        <div id="add-notif" class="bg-green-300 h-[300px] z-10 w-[350px] flex items-center justify-center hidden rounded fixed left-[35%]">
            
        </div>
        <h1 class="text-4xl px-20 font-[Pacifico]">Menu</h1>
        <!--What's new section-->
        <div class="my-10">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">What's New</h1>
            </div>
            <div id="new-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap md:justify-evenly justify-center gap-5 md:gap-x-10">
            </div>
        </div>
        <!--Specialty section-->
        <div class="my-10">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">Our Specialty</h1>
            </div>
            <div id="specialty-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap md:justify-evenly justify-center gap-5 md:gap-x-10">
            </div>
        </div>
        <!--Cupcakes section-->
        <div class="my-10">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">Cupcakes</h1>
            </div>
            <div id="cupcakes-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap md:justify-evenly justify-center gap-5 md:gap-x-10">
            </div>
        </div>
    </section>
    
    <script type="module" src="menu.js"></script>
</body>
</html>
