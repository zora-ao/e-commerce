<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Anton&family=Great+Vibes&family=Lobster&family=Pacifico&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex md:px-20 w-full py-2 fixed bg-white border border-black md:z-20 z-30">
        <div class="w-[100em] md:w-[400px] text-center">
            <h1 class="text-2xl font-bold font-[Pacifico]">Frosted Cravings</h1>
        </div>
        <!--Mobile Menu Button-->
        <div class="md:hidden w-full justify-end mx-10 flex">
            <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <nav id="mobile-nav" class="md:flex md:translate-x-0 translate-x-full ease all duration-300 md:flex-row md:h-full px-2 h-screen flex-col md:bg-transparent bg-[#CA7842] top-0 md:justify-between md:w-full w-1/2 right-0 absolute md:relative items-center">
            <button id="close-btn" class="w-full text-right md:hidden absolute top-5 right-2 text-white">Close</button>
            <ul class="md:flex md:flex-row md:px-0 md:py-0 py-5 text-right mx-auto md:justify-evenly md:my-0 mt-10 w-full font-[Quicksand] font-bold">
                <li class="hover:text-orange-400 "><a href="../index.html#hero">Home</a></li>
                <li class="hover:text-orange-400 "><a href="../index.html#about">About</a></li> 
                <li class="hover:text-orange-400 "><a href="">Products</a></li>
                <li class="hover:text-orange-400 "><a href="../index.html#contact">Contact</a></li>
            </ul>
            <div class="flex md:flex-row flex-col md:items-center justify-evenly">
                <button class="text-right w-full md:my-0 my-2 md:w-[100px] md:mx-10 py-1 rounded-full relative">
                    <a class="border-2 px-2 py-1 rounded-full" href="../cart/cart.html">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span id="product-count" class="md:absolute bg-[#FADA7A] -top-2 rounded-full px-2">0</span>
                    </a>
                    </button>
                <button class="text-right"><span class="md:hidden">Login</span><i class="fa-solid fa-right-to-bracket mx-2"></i></button>
            </div>
        </nav>
    </header>
<!--Menu Section-->
    <section id="all-products-container" class="bg-white py-20 h-full relative">
        <!--Added to cart-->
        <div id="add-notif" class="px-3 text-white w-full z-30 md:w-1/2 items-center flex flex-col-reverse justify-center rounded fixed md:top-20 top-32 md:right-0">
            
        </div>
        <!--Order-->
        <div id="order-container" class="w-1/2 mx-auto flex justify-center">

        </div>
        <h1 class="text-4xl md:px-20 px-5 font-[Pacifico]">Menu</h1>
        <p class="text-sm md:px-20 px-5 font-[Quicksand]">Always Choose the best</p>
        <!--Categories-->
        <section class="sticky md:top-0 top-10 bg-[#4B352A] md:overflow-hidden overflow-x-scroll text-white z-20">
            <ul class="py-5 flex md:w-1/2 gap-x-3 items-center mx-auto w-[500px] text-center md:justify-evenly">
                <li id="new-observe" class="hover:bg-white hover:text-[#4B352A] hover:font-bold px-3 border py-2 rounded-full ease-in-out all duration-300"><a href="#new-main-container">New products</a></li>
                <li id="special-observe" class="hover:bg-white hover:text-[#4B352A] hover:font-bold px-3 border py-2 rounded-full ease-in-out all duration-300"><a href="#specialty-main-container">Specialty cakes</a></li>
                <li id="best-observe" class="hover:bg-white hover:text-[#4B352A] hover:font-bold px-3 border py-2 rounded-full ease-in-out all duration-300"><a href="#best-main-container">Best Seller</a></li>
                <li id="cupcakes-observe" class="hover:bg-white hover:text-[#4B352A] hover:font-bold px-3 border py-2 rounded-full ease-in-out all duration-300"><a href="#cupcakes-main-container">Cupcakes</a></li>
            </ul>
        </section>
        <!--What's new section-->
        <div id="new-main-container" class="my-10 md:scroll-my-24 scroll-mt-32">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">What's New</h1>
            </div>
            <div id="new-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap justify-center md:gap-5 gap-2">
            </div>
        </div>
        <!--Specialty section-->
        <div id="specialty-main-container" class="my-10 md:scroll-mt-24 scroll-mt-32">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">Our Specialty</h1>
            </div>
            <div id="specialty-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap justify-center md:gap-5 gap-2">
            </div>
        </div>
        <!--Best selling section-->
        <div id="best-main-container" class="my-10 md:scroll-mt-24 scroll-mt-32">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">Best Seller</h1>
            </div>
            <div id="best-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap justify-center md:gap-5 gap-2">
            </div>
        </div>
        <!--Cupcakes section-->
        <div id="cupcakes-main-container" class="my-10 md:scroll-mt-24 scroll-mt-32">
            <div class="bg-[#4B352A] text-[#F0F2BD] w-3/4 h-[100px] rounded flex items-center mx-auto">
                <h1 class="md:text-4xl text-2xl px-10 font-[Pacifico]">Cupcakes</h1>
            </div>
            <div id="cupcakes-container" class="md:w-3/4 w-full mx-auto my-10 flex flex-wrap justify-center md:gap-5 gap-2">
            </div>
        </div>
    </section>
    
    <script type="module" src="menu.js"></script>
</body>
</html>
